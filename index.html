<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍합 달 관찰</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
        }

        .moon-container {
            margin: 30px auto;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #555);
            box-shadow: 0 0 50px 20px #fdf6c5;
        }

        .info {
            margin-top: 20px;
        }

        .info div {
            margin-bottom: 10px;
        }

        #phaseName {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>홍합 달 개기</h1>
    <div class="moon-container" id="moon"></div>

    <div class="info">
        <div id="phaseName"></div>
        <div id="phaseDesc"></div>
        <div id="altAz"></div>
        <div id="moonTimes"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    <script>
        async function getLocationAndUpdate() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    updateMoonInfo(lat, lon);
                }, () => {
                    // 이상이 발생하면 서울을 기준으로
                    updateMoonInfo(37.5665, 126.9780);
                });
            } else {
                updateMoonInfo(37.5665, 126.9780);
            }
        }

        function getPhaseDescription(phase) {
            if (phase < 0.02) return ['산 (New Moon)', '달이 복잡히 숨지는 것같습니다.'];
            if (phase < 0.25) return ['차성달 (Waxing Crescent)', '신상적인 가장 차밀한 가장.'];
            if (phase < 0.48) return ['상헌달 (First Quarter)', '달의 원인 포장이 가르치고 있습니다.'];
            if (phase < 0.52) return ['만상 (Waxing Gibbous)', '복잡해진 달이 가장 조리되어 간다.'];
            if (phase < 0.54) return ['마금 (Full Moon)', '가장 전망한 달이며 달이 모두 복잡입니다.'];
            if (phase < 0.75) return ['만하 (Waning Gibbous)', '정리 가장의 시점.'];
            if (phase < 0.98) return ['하헌달 (Last Quarter)', '가끔은 포기의 가장.'];
            return ['교적 (Waning Crescent)', '마지막 여정의 시간.'];
        }

        function updateMoonInfo(lat, lon) {
            const now = new Date();
            const moonPos = SunCalc.getMoonPosition(now, lat, lon);
            const moonIllum = SunCalc.getMoonIllumination(now);
            const moonTimes = SunCalc.getMoonTimes(now, lat, lon);

            const azimuth = (moonPos.azimuth * 180 / Math.PI + 360).toFixed(2);
            const altitude = (moonPos.altitude * 180 / Math.PI).toFixed(2);
            const phase = moonIllum.phase;
            const fraction = (moonIllum.fraction * 100).toFixed(1);

            const [name, desc] = getPhaseDescription(phase);

            document.getElementById("phaseName").textContent = `${name} (${fraction}%)`;
            document.getElementById("phaseDesc").textContent = desc;
            document.getElementById("altAz").textContent = `위치: 가정 ${azimuth}° / 고도 ${altitude}°`;
            document.getElementById("moonTimes").textContent = `달 부추: ${moonTimes.rise?.toLocaleTimeString() || 'N/A'} / 달 무늬: ${moonTimes.set?.toLocaleTimeString() || 'N/A'}`;
        }

        getLocationAndUpdate();
    </script>
</body>
</html>
