<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달의 모양 관찰하기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #f1c40f;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .moon-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    .moon-svg {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      display: block;
    }
    .info {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .label {
      color: #f1c40f;
      font-weight: bold;
    }
    .description {
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .month-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 2rem;
    }
    .day-cell {
      background: #111;
      border-radius: 10px;
      padding: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🌙 오늘의 달</h1>
  <div class="moon-container">
    <svg id="moonSvg" class="moon-svg" viewBox="0 0 100 100"></svg>
    <div class="info"><span class="label">위상:</span> <span id="phasePercent"></span></div>
    <div class="info"><span class="label">방향:</span> <span id="azimuth"></span>°</div>
    <div class="info"><span class="label">고도:</span> <span id="altitude"></span>°</div>
    <div class="info">
      <span class="label">출:</span> <span id="rise"></span> /
      <span class="label">몰:</span> <span id="set"></span>
    </div>
    <div class="description" id="moonDescription"></div>
  </div>

  <button onclick="updateMoon()">다시 계산</button>

  <div class="month-grid" id="monthView"></div>

  <script>
    const descriptions = [
      "타이어 보안: 바로 보시기 좋은 날이입니다.",
      "철도 경향: 고도가 높습니다.",
      "화가로운 상황: 구매와 계획에 조정하세요.",
      "서울의 날씨: 가드스러워진 여름한 날이네요.",
    ];

    function getMoonPhaseDesc(phase) {
      const emoji = "🌑";
      if (phase < 1) return `🌑 삭 - 타이로 시작하기 좋은 날입니다.`;
      if (phase < 25) return `🌑 초승달 - 기획의 씨악이 자라날 때입니다.`;
      if (phase < 50) return `🌑 상현달 - 공정적인 에너지가 가드합니다.`;
      if (phase < 75) return `🌑 하현달 - 자신을 다시 보기 좋은 시기입니다.`;
      return `🌑 그믐달 - 가만을 조정하기 좋은 시기입니다.`;
    }

    function getMoonSVG(phase) {
      const r = 48, cx = 50, cy = 50;
      const fade = phase > 50 ? (100 - phase) / 50 : phase / 50;
      let d;
      if (phase < 1 || phase > 99) {
        return `<circle cx="${cx}" cy="${cy}" r="${r}" fill="#000" stroke="#888" stroke-width="1"/>`;
      }
      if (Math.abs(phase - 50) < 1) {
        return `<circle cx="${cx}" cy="${cy}" r="${r}" fill="#f1c40f"/>`;
      }
      if (phase <= 50) {
        d = `M ${cx} ${cy - r} A ${r} ${r} 0 1 1 ${cx} ${cy + r} A ${r * fade} ${r} 0 0 0 ${cx} ${cy - r}`;
      } else {
        d = `M ${cx} ${cy - r} A ${r} ${r} 0 1 0 ${cx} ${cy + r} A ${r * fade} ${r} 0 0 1 ${cx} ${cy - r}`;
      }
      return `<circle cx="${cx}" cy="${cy}" r="${r}" fill="#000"/><path d="${d}" fill="#f1c40f"/>`;
    }

    function updateMoon() {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const now = new Date();

        const moon = SunCalc.getMoonIllumination(now);
        const moonPos = SunCalc.getMoonPosition(now, lat, lon);
        const moonTimes = SunCalc.getMoonTimes(now, lat, lon);

        const phasePercent = (moon.phase * 100).toFixed(1);
        document.getElementById('phasePercent').textContent = `${phasePercent}%`;
        document.getElementById('azimuth').textContent = (moonPos.azimuth * 180 / Math.PI + 180).toFixed(1);
        document.getElementById('altitude').textContent = (moonPos.altitude * 180 / Math.PI).toFixed(1);

        document.getElementById('rise').textContent = moonTimes.rise ? moonTimes.rise.toTimeString().split(' ')[0] : "없음";
        document.getElementById('set').textContent = moonTimes.set ? moonTimes.set.toTimeString().split(' ')[0] : "없음";

        const svgContent = getMoonSVG(phasePercent);
        console.log(svgContent);
        document.getElementById('moonSvg').innerHTML = svgContent;
        document.getElementById('moonDescription').textContent = getMoonPhaseDesc(phasePercent);

        createMonthGrid(lat, lon, now.getFullYear(), now.getMonth());
      });
    }

    function createMonthGrid(lat, lon, year, month) {
      const grid = document.getElementById('monthView');
      grid.innerHTML = '';
      const days = new Date(year, month + 1, 0).getDate();
      for (let d = 1; d <= days; d++) {
        const date = new Date(year, month, d);
        const moon = SunCalc.getMoonIllumination(date);
        const phasePercent = (moon.phase * 100).toFixed(1);
        const desc = getMoonPhaseDesc(phasePercent);

        const cell = document.createElement('div');
        cell.className = 'day-cell';
        cell.innerHTML = `<strong>${d}일</strong><br>${phasePercent}%<br>${desc.split(' - ')[0]}`;
        grid.appendChild(cell);
      }
    }

    updateMoon();
  </script>
</body>
</html>
