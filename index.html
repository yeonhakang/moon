<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>탄의 물형 관찰</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .moon {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 20px auto;
      background: radial-gradient(circle at center, #f7d046 60%, #000 60%);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
    }

    .info {
      text-align: center;
      font-size: 1rem;
      line-height: 1.6;
    }

    .highlight {
      color: #ffd700;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .moon {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>🌙 오늘의 달</h1>
  <div class="moon" id="moon"></div>
  <div class="info" id="info">Loading...</div>

  <script>
    navigator.geolocation.getCurrentPosition(success, error);

    function success(pos) {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const date = new Date();

      const moonPos = SunCalc.getMoonPosition(date, lat, lng);
      const moonIllum = SunCalc.getMoonIllumination(date);
      const moonTimes = SunCalc.getMoonTimes(date, lat, lng);

      const phasePercent = (moonIllum.phase * 100).toFixed(1);
      const az = (moonPos.azimuth * 180 / Math.PI + 360).toFixed(1);
      const alt = (moonPos.altitude * 180 / Math.PI).toFixed(1);

      const rise = moonTimes.rise ? moonTimes.rise.toLocaleTimeString('ko-KR') : '없음';
      const set = moonTimes.set ? moonTimes.set.toLocaleTimeString('ko-KR') : '없음';

      const phaseText = getPhaseText(moonIllum.phase);
      document.getElementById("moon").style.background = getMoonGradient(moonIllum.phase);
      document.getElementById("info").innerHTML = `
        <div class="highlight">${phaseText}</div>
        <div>� 무엇이: ${phasePercent}%</div>
        <div>방향: ${az}° / 고도: ${alt}°</div>
        <div>출: ${rise} / 무닌: ${set}</div>
        <div> 🌑 ${getPhaseMeaning(moonIllum.phase)} </div>
      `;
    }

    function error() {
      document.getElementById("info").textContent = "위치 정보를 가져올 수 없어요.";
    }

    function getPhaseText(phase) {
      if (phase < 0.03 || phase > 0.97) return "삭 (New Moon)";
      else if (phase < 0.25) return "차성달 (Waxing Crescent)";
      else if (phase < 0.26) return "상헌달 하나형";
      else if (phase < 0.48) return "상헌달";
      else if (phase < 0.52) return "만상 (Full Moon)";
      else if (phase < 0.75) return "만하달";
      else if (phase < 0.97) return "거문달 (Waning Crescent)";
      else return "삭 (New Moon)";
    }

    function getPhaseMeaning(phase) {
      if (phase < 0.03 || phase > 0.97) return "새로운 시작을 준비하세요.";
      if (phase < 0.25) return "기획의 씨악이 자라날 때입니다.";
      if (phase < 0.48) return "건강과 개선의 시기입니다.";
      if (phase < 0.52) return "풍요한 순간입니다.";
      if (phase < 0.75) return "감소 및 복가의 시기입니다.";
      return "정리와 만들수 있는 순간입니다.";
    }

    function getMoonGradient(phase) {
      const deg = 180;
      const ratio = (phase <= 0.5) ? phase * 2 : (1 - phase) * 2;
      const pos = 50 + 50 * ratio;
      if (phase <= 0.5) {
        return `radial-gradient(circle at ${100 - pos}% center, #f7d046 60%, #000 60%)`;
      } else {
        return `radial-gradient(circle at ${pos}% center, #f7d046 60%, #000 60%)`;
      }
    }
  </script>
</body>
</html>
