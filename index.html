<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 달</title>
  <style>
    body {
      margin: 0;
      font-family: 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffe082;
    }
    .moon {
      margin: 0 auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fdd835 0%, #000 60%);
      box-shadow: 0 0 40px 10px #fdd835;
      position: relative;
      overflow: hidden;
    }
    .moon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 100%;
      height: 100%;
      background-color: #000;
      border-radius: 50%;
      transform: translateX(calc(var(--phase, 0%) - 50%));
    }
    .info {
      margin-top: 1.5rem;
      font-size: 1.1rem;
    }
    .info .label {
      color: #ffe082;
      font-weight: bold;
    }
    .desc {
      margin-top: 1rem;
      color: #bbb;
    }
    .button {
      background-color: #1565c0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .moon {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <h1>🌙 오늘의 달</h1>
  <div class="moon" id="moon"></div>
  <div class="info">
    <div><span class="label">위상:</span> <span id="illumination">...</span>%</div>
    <div><span class="label">방향:</span> <span id="azimuth">...</span>°</div>
    <div><span class="label">고도:</span> <span id="altitude">...</span>°</div>
    <div><span class="label">출:</span> <span id="rise">...</span> / <span class="label">물:</span> <span id="set">...</span></div>
  </div>
  <div class="desc" id="description">⛰️ 설명이 로드중입니다...</div>
  <button class="button" onclick="location.reload()">다시 계산</button>

  <script src="https://cdn.jsdelivr.net/npm/suncalc@1.9.0/suncalc.js"></script>
  <script>
    navigator.geolocation.getCurrentPosition((pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const now = new Date();
      const moon = SunCalc.getMoonIllumination(now);
      const moonPos = SunCalc.getMoonPosition(now, lat, lon);
      const moonTimes = SunCalc.getMoonTimes(now, lat, lon);

      document.getElementById('illumination').textContent = (moon.fraction * 100).toFixed(1);
      document.getElementById('azimuth').textContent = (moonPos.azimuth * 180 / Math.PI + 180).toFixed(1);
      document.getElementById('altitude').textContent = (moonPos.altitude * 180 / Math.PI).toFixed(1);
      document.getElementById('rise').textContent = moonTimes.rise ? moonTimes.rise.toTimeString().split(' ')[0] : '없음';
      document.getElementById('set').textContent = moonTimes.set ? moonTimes.set.toTimeString().split(' ')[0] : '없음';

      // 위상 반영 CSS 속성 설정 (빛나는 부분은 오른쪽)
      document.getElementById('moon').style.setProperty('--phase', `${moon.phase * 100}%`);

      const desc = getPhaseDescription(moon.phase);
      document.getElementById('description').textContent = `🌑 ${desc}`;
    });

    function getPhaseDescription(phase) {
      if (phase < 0.03 || phase > 0.97) return "산정달 - 시작과 시작이 같은 순간";
      if (phase < 0.25) return "초승달 - 기획의 씨악이 자라날 때입니다.";
      if (phase < 0.48) return "상향달 - 가장 힘있고 발전적인 시기";
      if (phase < 0.52) return "만상 - 정중에서 초점을 지니다.";
      if (phase < 0.75) return "만하달 - 감정을 다시 볼 때";
      return "까지달 - 평정을 담은 종료의 시간";
    }
  </script>
</body>
</html>
