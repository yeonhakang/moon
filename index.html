<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>달 관찰 페이지</title>
  <script src="https://unpkg.com/suncalc@1.8.0/suncalc.js"></script>
  <style>
    body {
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .moon {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: auto;
      background: radial-gradient(circle at 60% 50%, #fff2cc, #ff8f00);
      box-shadow: 0 0 30px rgba(253, 184, 19, 0.6);
    }
    #info {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>달의 위상 및 위치</h1>
  <input type="date" id="datePicker" />
  <button onclick="updateMoonData()">조회</button>
  <div class="moon" id="moonSVG"></div>
  <div id="info">
    <p id="phaseText"></p>
    <p id="moonPos"></p>
    <p id="moonTimes"></p>
    <p id="weather"></p>
  </div>
  <script>
    let latitude = 37.5665;
    let longitude = 126.9780;
    let weatherApiKey = 'YOUR_OPENWEATHERMAP_API_KEY';

    function updateMoonData() {
      const dateInput = document.getElementById("datePicker").value;
      const date = dateInput ? new Date(dateInput) : new Date();

      const moonIllum = SunCalc.getMoonIllumination(date);
      const moonPhase = moonIllum.phase;
      const moonPos = SunCalc.getMoonPosition(date, latitude, longitude);
      const moonTime = SunCalc.getMoonTimes(date, latitude, longitude);

      document.getElementById("phaseText").innerText =
        `위상: ${(moonPhase * 100).toFixed(1)}%`;
      document.getElementById("moonPos").innerText =
        `고도: ${(moonPos.altitude * 180 / Math.PI).toFixed(1)}°, 방위각: ${(moonPos.azimuth * 180 / Math.PI).toFixed(1)}°`;
      document.getElementById("moonTimes").innerText =
        `달 출: ${moonTime.rise ? moonTime.rise.toLocaleTimeString() : '없음'}, 달 몰: ${moonTime.set ? moonTime.set.toLocaleTimeString() : '없음'}`;

      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${weatherApiKey}&units=metric`)
        .then(res => res.json())
        .then(data => {
          const clouds = data.clouds.all;
          document.getElementById("weather").innerText = `날씨: ${data.weather[0].description}, 구름량: ${clouds}%`;
        });
    }

    navigator.geolocation.getCurrentPosition(
      pos => {
        latitude = pos.coords.latitude;
        longitude = pos.coords.longitude;
        updateMoonData();
      },
      () => updateMoonData()
    );
  </script>
</body>
</html>
