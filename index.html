<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>타이틀</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .moon-phase {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      background: radial-gradient(circle at center, #ffeb3b, #fbc02d);
      box-shadow: 0 0 60px 20px rgba(255, 235, 59, 0.3);
    }
    .moon-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: black;
      transform-origin: center left;
    }
    .info {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .highlight {
      color: #ffeb3b;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }
      .moon-phase {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>🌙 오늘의 달</h1>
  <div class="moon-phase">
    <div class="moon-mask" id="moonMask"></div>
  </div>
  <div class="info">
    <p><span class="highlight">위상</span>: <span id="illumination">--</span>%</p>
    <p><span class="highlight">방향</span>: <span id="azimuth">--</span>°</p>
    <p><span class="highlight">고도</span>: <span id="altitude">--</span>°</p>
    <p>출: <span id="moonrise">--:--:--</span> / 무니: <span id="moonset">--:--:--</span></p>
    <p>🌑 <span id="phaseName"></span> - <span id="meaning"></span></p>
  </div>
  <script src="https://unpkg.com/suncalc"></script>
  <script>
    async function initMoonView() {
      const now = new Date();
      const coords = await getCurrentPosition();
      const moon = SunCalc.getMoonIllumination(now);
      const pos = SunCalc.getMoonPosition(now, coords.latitude, coords.longitude);
      const times = SunCalc.getMoonTimes(now, coords.latitude, coords.longitude);

      // 달 위상 비율
      const illumination = (moon.phase < 0.5 ? moon.phase * 2 : (1 - moon.phase) * 2) * 100;
      const isWaxing = moon.phase < 0.5;
      const clip = 100 - illumination;

      const mask = document.getElementById('moonMask');
      mask.style.width = `${clip}%`;
      mask.style.left = isWaxing ? 'auto' : '0';
      mask.style.right = isWaxing ? '0' : 'auto';

      // 텍스트 업데이트
      document.getElementById('illumination').textContent = (illumination + 0.1).toFixed(1);
      document.getElementById('azimuth').textContent = (pos.azimuth * 180 / Math.PI + 180).toFixed(1);
      document.getElementById('altitude').textContent = (pos.altitude * 180 / Math.PI).toFixed(1);
      document.getElementById('moonrise').textContent = times.rise ? times.rise.toTimeString().split(' ')[0] : '없음';
      document.getElementById('moonset').textContent = times.set ? times.set.toTimeString().split(' ')[0] : '없음';

      const phaseName = getPhaseName(moon.phase);
      document.getElementById('phaseName').textContent = phaseName.name;
      document.getElementById('meaning').textContent = phaseName.meaning;
    }

    function getCurrentPosition() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          pos => resolve(pos.coords),
          () => resolve({ latitude: 37.5665, longitude: 126.978 }),
          { enableHighAccuracy: true }
        );
      });
    }

    function getPhaseName(phase) {
      if (phase === 0) return { name: '산수연', meaning: '처음의 시작을 안내합니다.' };
      if (phase < 0.25) return { name: '초승달', meaning: '기획의 씨악이 자라날 때입니다.' };
      if (phase === 0.25) return { name: '상향달', meaning: '정기가 가르치는 때입니다.' };
      if (phase < 0.5) return { name: '만상', meaning: '기대가 크게 되는 때입니다.' };
      if (phase === 0.5) return { name: '방목', meaning: '충납과 함정의 순간입니다.' };
      if (phase < 0.75) return { name: '만하', meaning: '감사가 드러날 때입니다.' };
      if (phase === 0.75) return { name: '하향달', meaning: '회고를 보내야 할 때입니다.' };
      return { name: '그민달', meaning: '마무리의 시간이 드러오고 있습니다.' };
    }

    initMoonView();
  </script>
</body>
</html>
