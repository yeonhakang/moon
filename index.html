<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>오늘의 달</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>🌙 오늘의 달</h1>
        <div class="moon-container">
            <svg id="moon" width="200" height="200" viewBox="0 0 100 100"></svg>
        </div>
        <div class="info">
            <div id="phase"></div>
            <div id="azimuth"></div>
            <div id="altitude"></div>
            <div id="riseSet"></div>
            <div id="description"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
